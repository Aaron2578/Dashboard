<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container">
            <a class="navbar-brand text-dark" href="#">Dashboard</a>
            <button class="btn btn-outline-dark ms-auto" id="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>



    <div class="container mt-4">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 id="greeting">Welcome, <span id="user-name">User</span>!</h1>
            <div class="input-group w-50 mx-auto mt-3">
                <input type="text" class="form-control" id="name-input" placeholder="Enter your name...">
                <button class="btn btn-primary" onclick="saveUserName()">Save</button>
            </div>
        </header>

        <!-- Widgets -->
        <div class="row g-4">
            <!-- Clock -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="far fa-clock"></i> Time</h5>
                        <p class="fs-4" id="time"></p>
                        <p id="date"></p>
                    </div>
                </div>
            </div>

            <!-- Weather -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Weather</h5>
                        <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter city...">
                        <button class="btn btn-info" onclick="getWeather()">Get Weather</button>
                        <p class="fs-5" id="weather">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Motivational Quotes Widget -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-quote-left"></i> Motivation</h5>
                        <p class="card-text" id="quote-text">Loading...</p>
                        <p class="text-muted" id="quote-author">â€”</p>
                        <button class="btn btn-info" onclick="fetchQuote()">New Quote</button>
                    </div>
                </div>
            </div>


            <!-- Pomodoro Timer -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-clock"></i> Pomodoro Timer</h5>
                        <p class="fs-2" id="timer">25:00</p>
                        <button class="btn btn-success" onclick="startTimer()">Start</button>
                        <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Daily Goal Tracker -->
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bullseye"></i> Daily Goals</h5>
                        <input type="text" class="form-control mb-2" id="goal-input" placeholder="Enter your goal...">
                        <button class="btn btn-success" onclick="saveGoal()">Save Goal</button>
                        <p id="goal-text"></p>
                    </div>
                </div>
            </div>

            <!-- Music Player -->
<div class="col-lg-4 col-md-6">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-music"></i> Music Player</h5>
            
            <!-- Audio Element -->
            <audio id="audio" src="songs/elsi-melody-22369.mp3"></audio>
            
            <!-- Track Selection -->
            <select id="track-list" class="form-select mt-2" onchange="changeTrack(this.value)">
                <option value="songs/elsi-melody-22369.mp3">Song 1</option>
                <option value="songs/birds-19624.mp3">Song 2</option>
                <option value="songs/nature-sounds-water-forest-crickets-calm-2496-hq-chakongaudio-169888.mp3">Song 3</option>
            </select>
            
            <!-- Music Controls -->
            <div class="mt-3">
                <button class="btn btn-primary" onclick="playMusic()"><i class="fas fa-play"></i></button>
                <button class="btn btn-danger" onclick="pauseMusic()"><i class="fas fa-pause"></i></button>
                <button class="btn btn-secondary" onclick="stopMusic()"><i class="fas fa-stop"></i></button>
            </div>
            
            <!-- Volume Control -->
            <input type="range" id="volume" min="0" max="1" step="0.1" oninput="setVolume(this.value)" class="mt-2 w-100">
        </div>
    </div>
</div>

<!-- To-Do List -->
<div class="col-lg-4 col-md-6">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-list"></i> To-Do List</h5>
            
            <!-- Input for New Task -->
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="task-input" placeholder="New task...">
                <button class="btn btn-success" onclick="addTask()">Add</button>
            </div>
            
            <!-- Task List -->
            <ul class="list-group" id="task-list"></ul>
        </div>
    </div>
</div>

            <!-- News -->
            <div class="col-lg-8 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-newspaper"></i> Latest News</h5>
                        <ul id="news-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
